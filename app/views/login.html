<div id="login"> 
    <form class="form-horizontal" id="loginForm" name="userForm">
      <div class="form-group">
          <label for="userName">Username</label>
          <input id="userName" name="userName" class="form-control" type="text" ng-model="userName" ng-minlength="5"
           ng-maxlength="20" required/>
      </div>
        <div ng-messages="userForm.userName.$error" class="errorMsg">
          <div ng-message="required">This field is required</div>
          <div ng-message="minlength">Message must be over 100 characters</div>
          <div ng-message="maxlength">Message must not exceed 1000 characters</div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" ng-model="password"/>
      </div>
      <input type="submit" class="btn btn-primary" onsubmit="">
      </form>
</div>
